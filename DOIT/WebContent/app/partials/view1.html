<div class="jumbotron">
  <h2 ng-bind="message">Welcome to DOIT App</h2>
  
  <div ng-controller="ModalDemoCtrl" class="container">
    	<script type="text/ng-template" id="myModalContent.html" style="margin-bottom:'20px', text-align: center">
        	<div class="modal-header">
            	<h3 class="modal-title">Fill in new project details</h3>
        	</div>
        	<div class="modal-body">
				<!-- -->
				<div ng-controller="DatepickerDemoCtrl">
    				<pre>Created On: <em>{{dt | date:'fullDate' }}</em></pre>
    				<button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
					<pre>Due Date: <em>{{dt | date:'fullDate' }}</em></pre>
    				<div class="row">
        				<div class="col-md-6">
            				<p class="input-group">
              					<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              					<span class="input-group-btn">
                					<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              					</span>
            				</p>
        				</div>
    				</div>
    				<pre>Closed On: <em>{{dt | date:'fullDate' }}</em></pre>
    				<div class="row">
        				<div class="col-md-6">
            				<p class="input-group">
              					<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              					<span class="input-group-btn">
                					<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              					</span>
            				</p>
        				</div>
    				</div>
				</div>
        	</div>
        	<div class="modal-footer">
            	<button class="btn btn-primary" ng-click="ok()">Create</button>
        	</div>
    	</script>
    	<button class="btn btn-default" ng-click="open('lg')">Create Project</button>
	</div>
	
  	<table class="table table-hover table-striped">
  		<tr>
  			<th>Project Name</th>
  			<th>Description</th>
  			<th>Coordinators</th>
  			<th>Select to view</th>
  		</tr>
  		<tr ng-repeat="project in projects">
  			<td>{{project.name}}</td>
  			<td>{{project.description}}</td>
  			<td><span ng-repeat="name in project.coordinators">{{name}}, </span></td>
  			<td><a href="/view1/{{project.projectId}}"><input type="radio"></a></td>
  		</tr>
	</table>
</div>
