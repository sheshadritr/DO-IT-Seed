<div class="jumbotron">
  <h2 ng-bind="message">Welcome to DOIT App</h2>
  
  <div ng-controller="ModalDemoCtrl" class="container">
    	<script type="text/ng-template" id="myModalContent.html" style="margin-bottom:'20px', text-align: center">
        	<div class="modal-header">
            	<h3 class="modal-title">Fill in new project details</h3>
        	</div>
        	<div class="modal-body">
				<!-- -->
				
        	</div>
        	<div class="modal-footer">
            	<button class="btn btn-primary" ng-click="ok()">Save</button>
            	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        	</div>
    	</script>
    	<button class="btn btn-default" ng-click="open('lg')">Create Project</button>
	</div>
	
  	<table class="table table-hover table-striped">
  		<tr>
  			<th>Project Name</th>
  			<th>Description</th>
  			<th>Collaborators</th>
  			<th>View</th>
  		</tr>
  		<tr ng-repeat="project in projects">
  			<td>{{project.name}}</td>
  			<td>{{project.description}}</td>
  			<td><span ng-repeat="name in project.collaborators">{{name}}, </span></td>
  			<td><a href="/view1/{{project.projectId}}"><input type="radio"></a></td>
  		</tr>
	</table>
</div>
