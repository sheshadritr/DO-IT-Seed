<div class="jumbotron">
  <p ng-bind="message"></p>
  
  	<table class="table table-hover table-striped">
  		<tr>
  			<th>Project Coordinators</th>
  			<th>Task Info</th>
  			<th>Status</th>
  			<th>Created On</th>
  			<th>Due Date</th>
  			<th>Closed On</th>
  			<th>Assigned To</th>
  		</tr>
  		<tr ng-repeat="details in projectInfo">
  			<td>
  				<span ng-repeat="coordinator in details">
  					Name: {{coordinator.name}}, Role: {{coordinator.role}}<br></span>
  			</td>
  			<td>
	  			<span ng-repeat="task in details">Task Title: {{task.title}}<br>
	  				Description: {{task.info}}</span>
  			</td>
  			<td><span>{{task.status}}</span></td>
  			<td><span>{{task.createdOn}}</span></td>
  			<td><span>{{task.deuDate}}</span></td>
  			<td><span>{{task.closedOn}}</span></td>
  			<td><span>{{task.assignedTo}}</span></td>
  		</tr>
	</table>
</div>
