<div class="jumbotron">
  
  <div ng-controller="ModalDemoCtrl" class="container">
		<h2>Welcome to DOIT App</h2>
    	<script type="text/ng-template" id="myModalContent.html" style="margin-bottom:'20px', text-align: center">
        	<div class="modal-header">
            	<h3 class="modal-title">Fill in new project details</h3>
        	</div>
        	<div class="modal-body">
				<!-- -->
				<form role="form">
					<div class="form-group">
						<label for="inputProjectName">Project Name</label>
						<input type="text" class="form-control" id="inputProjectName" required="required" placeholder="Enter your project name">
					</div>
					<div class="form-group">
						<label for="inputDescription">Description</label>
						<text-area class="form-control" rows="5" id="inputDescription" placeholder="Describe your project">
					</div>
					<div data-ng-controller="SelectCollaboratorCtrl">
							<label for="inputCollaborator">Choose Collaborators</label>
							<select data-ng-model="selectedCollaborators" data-ng-options="collaborator as collaborators.name for collaborators in selectCollaborators">                
							</select>
					</div>
				</form>
        	</div>
        	<div class="modal-footer">
            	<button class="btn btn-primary" ng-click="ok()">Save</button>
            	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        	</div>
    	</script>
    	<button class="btn btn-default" ng-click="open('lg')" style="margin-bottom: 20px; float: right;">Create Project</button>
	</div>
	
  	<table class="table table-hover table-striped">
  		<tr>
  			<th>Project Name</th>
  			<th>Description</th>
  			<th>Collaborators</th>
  			<th>View</th>
  		</tr>
  		<tr ng-repeat="project in projects">
  			<td>{{project.name}}</td>
  			<td>{{project.description}}</td>
  			<td><span ng-repeat="collaborator in project.collaborators">{{collaborator.name}}, </span></td>
  			<td><a href="/view1/{{project.projectId}}"><input type="radio"></a></td>
  		</tr>
	</table>
</div>
